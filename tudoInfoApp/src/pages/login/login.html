<ion-header>
 <!-- <ion-navbar>

</ion-header>


<ion-content  class="login-content" padding>
  
    
  <div class="login-box">
    
    <form (ngSubmit)="login(formLogic)" #formLogic="ngForm">
        <div style ="text-align: center; padding-top: 30px">
            <img src="../../assets/imgs/icon.png" height="100px" width="100px" >
        </div>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Cédula" name="cc"
                         required [ngModel]="formLogic.cc"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Contraseña" name="password"
                        required [ngModel]="formLogic.password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button [disabled]="!formLogic.form.valid" ion-button class="submit-btn" full type="submit">Entrar</button>
          <button ion-button class="submit-btn" full type="button"  (click)="register()">Registrarme</button>
        </ion-col>
       
      </ion-row>

    </form>
  </div>
</ion-content>
