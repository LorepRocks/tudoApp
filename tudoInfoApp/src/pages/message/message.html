<ion-header>

  <ion-navbar>
    <ion-title>Mensaje</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>


    <form (ngSubmit)="sendMessage(formLogic)" #formLogic="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
  
              <ion-item>
                  <ion-label stacked>Acudiente</ion-label>
                  <ion-label type="text">{{attendantName}}</ion-label>
              </ion-item>
  
              <ion-item>
                  <ion-label stacked>Estudiante</ion-label>
                  <ion-label type="text">{{studentName}}</ion-label>
              </ion-item>

              <ion-item>
                  <ion-label stacked>Mensaje</ion-label>
                  <ion-textarea type="text" name="content" placeholder="Escriba aqui" 
                  required [ngModel]="formLogic.content"></ion-textarea>
              </ion-item>
  
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit">Enviar</button>
          </ion-col>
        </ion-row>
  
      </form>

</ion-content>
