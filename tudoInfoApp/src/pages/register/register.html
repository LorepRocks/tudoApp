<ion-header>

  <ion-navbar>
    <ion-title>Registro de Acudiente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <form (ngSubmit)="save(formLogic)" #formLogic="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

              <ion-item>
                  <ion-label stacked>Cédula</ion-label>
                  <ion-input type="text"  name="cc" required [ngModel]="formLogic.cc"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Nombres</ion-label>
                    <ion-input type="text" name="firstname" required [ngModel]="formLogic.firstname"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Apellidos</ion-label>
                    <ion-input type="text" name="lastname" required [ngModel]="formLogic.lastname"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label stacked>Contraseña</ion-label>
                  <ion-input type="password" name="password"
                            required [ngModel]="formLogic.password"></ion-input>
                </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button [disabled]="!formLogic.form.valid" ion-button class="submit-btn" full type="submit">Guardar</button>
          <button ion-button class="submit-btn" full type="button"  (click)="close()">Cancelar</button>
        </ion-col>
       
      </ion-row>

    </form>
</ion-content>
