<ion-header>

  <ion-navbar>
    <ion-title>Profesor : {{username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Estudiantes</ion-item-divider>
    <ion-item *ngFor="let student of students"
    (click)="onSelect(student)">{{student.firstname}} {{student.lastname}}</ion-item>
  </ion-item-group>
</ion-content>
