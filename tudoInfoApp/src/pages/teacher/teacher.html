<ion-header>

  <ion-navbar>
    <ion-title>Profesor : {{username}}</ion-title>
    <ion-buttons end>
        <button (click)="logout()" ion-button icon-only>
          <ion-icon name="log-out"></ion-icon>
        </button>
  
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Cursos</ion-item-divider>
    <ion-item *ngFor="let course of courses"
    (click)="onSelect(course)">{{course.name}}</ion-item>
  </ion-item-group>
</ion-content>
